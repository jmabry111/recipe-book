<template name="ShoppingList">
  <h1 class="page-title">My Current Shopping List</h1>
  <ul class="shopping-list">
    {{#each shoppingList}}
      {{#each ingredients}}
        <li>{{name}} - <span class="amount">{{amount}}</span></li>
      {{/each}}
    {{else}}
    <li>Shopping is all done!<br />Add more <a href="/recipe-book">recipes</a> to your menu for a new list.</li>
    {{/each}}
  </ul>
</template>
